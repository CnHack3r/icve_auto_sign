	<script>
		if (Cookies.get('state') == null) {
			//Cookies.set('state', '1', { expires: 1, path: '' });
			layer.open({
				type: 1
				, title: false //不显示标题栏
				, closeBtn: false
				, area: '300px;'
				, shade: 0.8
				, id: 'LAY_layuipro' //设定一个id，防止重复弹出
				, resize: false
				, btn: ['加入Q群', '不再显示']
				, btnAlign: 'c'
				, moveType: 1 //拖拽模式，0或者1
				, content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">	此系统为职教云免费公益自动签到，提交账号即可，24小时离线执行，10s监控秒级签到，可无视手势签到，二维码签到，提交时填写真实QQ号以便于qq通知签到消息（乱填直接拉黑账号 永不添加）如果你想关闭此功能，修改密码就可以关闭执行。如有泄露立马关服务器！</div>'
				, success: function (layero) {
					var btn = layero.find('.layui-layer-btn');
					btn.find('.layui-layer-btn0').attr({
						href: 'QQ群链接'
						, target: '_blank'
					});
				}
			});

		}

		layui.use(['form'], function () {
			var form = layui.form;
			//自定义验证规则
			form.verify({
				userName: function (value) {
					if (value.length < 5) {
						return '账号至少得5个字符';
					}
				}
				, userPwd: [/^[\S]{6,30}$/, '密码必须6位以上，且不能出现空格']
			});
			//监听提交
			form.on('submit(login)', function (data) {
				//document.getElementById("code").src = "assets/code.php?id=" + Math.random();
				//	console.log(data.field);
				$.ajax({
					type: "POST",
					url: "assets/user.php",
					data: data.field,
					success: function (data) {
						layer.alert(JSON.stringify(data[0].result));
						//console.log(data);
					},
					error: function (data) {
						layer.alert('服务器连接失败');
					}
				})
				return false;
			});
		});
	</script>
